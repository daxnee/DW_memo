<script>
    $('.btn').click(function(){

    //     }
    // });
    let list = document.querySelectorAll('.navigation li');
    function activeLink(){
        list.forEach((item) => {item.classList.remove('hovered')});
        this.classList.add('hovered');
    }
    list.forEach((item) => {item.addEventListener('mouseover',activeLink)});
</script>
<script>
    // 게시판 작성, 게시판 list 호출
    $('#contentSubmit').click(function(){

        if(confirm('게시글을 작성하시겠습니까?')){
        var content = $('#content').val();
        var title = $('#title').val();
        var studentsId = 9; // DB에 있는 studentsId로 임시 설정

        //빈칸 확인
        if(content == '' && title){
            alert('빈칸을 확인해주세요!');
            return false;
        }

        var jsonData = {
            studentsId : studentsId,
            content : content,
            title : title
      };
        

    $.ajax({ // 게시판 글 작성 데이터가 디비버에 insert
        url : 'http://localhost:8080/api/v1/board',
        type : 'POST',
        contentType : 'application/json', 
        dataType : 'json', 
        data : JSON.stringify(jsonData),
        success : function(response){
          console.log(response);
          if(response > 0){
              //글 작성이 완료되면 css = none (팝업창 사라짐)
              $('.write-popup').css('display', 'none');
              //내가 전에 작성한 글 지우고 새 input 박스 보여주기
              //지우지 않으면 전에 작성한 글이 그대로 남음
              $('#title').val('');
              $('#content').val('');
              $('#data').children().remove(); 
              // tbody에 있는 기존 append를 지우고 새로운 함수를 호출해야 한다
              // remove 하지 않으면 작성했던 게시글이 추가로 또 생긴다.
              getBoardList(); //아래 함수 호출
          }
        }

    }); // ajax end  =>  웹에선 안 보이고 디비버에선 보임
    }    // if end
    });// 함수 끝


    //조건
    //1. 게시판 리스트 호출 *조회수는 우선 0으로 처리
    //2. 리스트가 null이면 '-'로 바꾸고 creatAt 날짜 dateformat으로 바꾸기
    getBoardList(); // 함수 호출 (없으면 결과 안 뜸)

    // 웹 실행되면 게시판에 게시글이 보이게 설정, click 설정이 필요 없다
    function getBoardList(){
    $.ajax({
        url : 'http://localhost:8080/api/v1/board',
        type : 'GET',
        dataType : 'json',
        success : function(response){ //(파라미터 변수 이름이라 임의로 지정가능)
            // 게시판 조회하는 controller의 리턴타입이 변수 response에 담김
        let html = "";
        if(response.length>0){ // 
        for(var i=0; i<response.length; i++){ // 
                // 조회수 count 로직 여기서 구현하기 why? for문이 돌아야 count가 가능하니까
                // var 조회수 =  response[i].조회수;
            html += 
            '<tr><td>' 
                +response[i].boardId+
                '</td><td>'
                +response[i].studentsName+
                '</td><td>'
                +response[i].title+
                '</td><td>'
                +response[i].updateAt+
                '</td><td>'
                +response[i].createAt+
                '</td><td>'
                +'<span class="row">22</span>'
                + '</td></tr>'
        }
        }else{
            html += '<tr><td colspan=6 style= "text-align: center;"> 게시글이 없습니다.</tr></td>'
        } // colspan = 6  : 목록이 6개


        $('#data').append(html); // tbody에 json데이터 렌더링
        },

        error : function(request, status, error){
        console.log("에러 내용은 ==> " + error);
        },
    });
    }   // end function




</script>
